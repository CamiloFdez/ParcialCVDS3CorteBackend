name: CI Pipeline

on: 
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout código
        uses: actions/checkout@v3

      - name: Configurar Java y Maven
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: maven

      - name: Compilar proyecto
        run: mvn compile

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout código
        uses: actions/checkout@v3

      - name: Configurar Java y Maven
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Generar Reporte de Serenity
        run: mvn serenity:aggregate

      - name: Ejecutar pruebas
        run: mvn verify
        
      - name: Test Report
        uses: actions/upload-artifact@v4
        if: success() || failure()
        with:
          name: SpringBoot Report               # Name of the folder
          path: target/site/serenity           # Path to test results


  deploy:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Mensaje de despliegue
        run: echo "En construcción ..."
